<button class="button" routerLink = "/userRegister">User Registration Form</button>
<button class="button" routerLink = "/userDetails">UserDetails</button>


<form [formGroup]="userRegisterFormData" (ngSubmit)="registerUser()">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill this form to create Register.</p>
    <hr>

    <input type="text" placeholder="Enter First name" formControlName="firstName">
    <div *ngIf="ulog.firstName.errors && ulog.firstName.touched" class="">
      <div *ngIf="ulog.firstName.errors.required">First Name is required</div>
    </div>

    <input type="text" placeholder="Enter lastname" formControlName="lastName">
    <div *ngIf="ulog.lastName.errors && ulog.lastName.touched" class="">
      <div *ngIf="ulog.lastName.errors.required">last Name is required</div>
    </div>

    <input type="number" placeholder="Enter mobile no" formControlName="mobileNo">
    <div *ngIf="ulog.mobileNo.errors && ulog.mobileNo.touched" class="">
      <div *ngIf="ulog.mobileNo.errors.required">Mobile No. is required</div>
    </div>

    <input type="text" placeholder="enter Email" formControlName="email">
    <div *ngIf="ulog.email.errors && ulog.email.touched" class="">
      <div *ngIf="ulog.email.errors.required">Email is required</div>
    </div>

    <input type="date" placeholder="enter Birth date" formControlName="dob">
    <div *ngIf="ulog.dob.errors && ulog.dob.touched" class="">
      <div *ngIf="ulog.dob.errors.required">Birth date is required</div>
    </div>

    <input type="text" placeholder="Enter Qualification" formControlName="qualification">
    <div *ngIf="ulog.qualification.errors && ulog.qualification.touched" class="">
      <div *ngIf="ulog.qualification.errors.required">Qualification is required</div>
    </div>
    <hr>

    <button type="submit" [disabled] = "!userRegisterFormData.valid" class="registerbtn">{{RegisterUpdateUser}}</button>
  </div>
</form>
